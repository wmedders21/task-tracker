<turbo-stream action="replace" target="user-list">
    <template>
        <div th:replace="~{home :: userListFragment}"></div>
    </template>
</turbo-stream>
<turbo-stream action="replace" target="add-user">
    <template>
        <div th:replace="~{_addUserForm :: addUserForm}"></div>
    </template>
</turbo-stream>
<turbo-stream action="replace" target="add-task">
    <template>
        <div th:replace="~{_addTaskForm :: addTaskForm(allUsers=${allUsers})}"></div>
    </template>
</turbo-stream>
