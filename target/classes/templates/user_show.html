<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <a href="/" class="btn btn-link mb-3">&larr; Back to Home</a>
        <h1 th:text="${user.name} + ' - Tasks'" class="mb-4"></h1>
        <div th:if="${tasks.size() == 0}" class="alert alert-info">No tasks assigned.</div>
        <ul class="list-group shadow" th:if="${tasks.size() > 0}">
            <li class="list-group-item d-flex justify-content-between align-items-center" th:each="task : ${tasks}">
                <span th:text="${task.description}"></span>
                <form th:action="@{'/tasks/' + ${task.id} + '/complete'}" method="post" th:object="${task}" style="margin:0;">
                    <button type="submit" class="btn btn-sm btn-outline-success">Complete</button>
                </form>
            </li>
        </ul>
    </div>
</body>
</html>
